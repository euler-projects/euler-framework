<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.eulerframework.net/assets/css/themes/default/demo/info-page.css">

    <title th:text="${euler.ctx.__SITE_NAME}">Euler Framework</title>
</head>
<body>
<div class="title error">500</div>
<div class="target-list">
    <span><a th:href="${euler.ctx.__CONTEXT_PATH} + '/'" th:text="#{_GO_HOME}">Go Home</a></span>
</div>
<div class="exception" th:if="${__crashInfo} != null">
    <div><label>exception:</label><span th:text="${__crashInfo}">Crash Info</span></div>
    <pre th:if="${__crashStackTrace} != null" th:text="${__crashStackTrace}">some exception thrown:
    some error...
    some error...
    some error...
    some error...</pre>
</div>
</body>
</html>
